<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./normalize.css">
    <title>Admin Dashboard</title>
</head>

<body>

    <div class="container">

        <div class="sidebar">

            <div class="logo">
                <img src="./img/view-dashboard.svg" alt="">
                <h1>Dashboard</h1>
            </div> <!-- logo -->

            <div class="sidebar-nav">
                <ul>
                    <li>
                        <img src="./img/view-dashboard.svg" alt="">
                        <a href="#">Home</a>
                    </li>

                    <li>
                        <img src="./img/view-dashboard.svg" alt="">
                        <a href="#">Profile</a>
                    </li>

                    <li>
                        <img src="./img/view-dashboard.svg" alt="">
                        <a href="#">Messages</a>
                    </li>

                    <li>
                        <img src="./img/view-dashboard.svg" alt="">
                        <a href="#">History</a>
                    </li>

                    <li>
                        <img src="./img/view-dashboard.svg" alt="">
                        <a href="#">Tasks</a>
                    </li>

                    <li>
                        <img src="./img/view-dashboard.svg" alt="">
                        <a href="#">Communities</a>
                    </li>
                </ul>
            </div> <!-- sidebar-nav -->

            <div class="sidebar-options">
                <ul>
                    <li>
                        <img src="./img/view-dashboard.svg" alt="">
                        <a href="#">Communities</a>
                    </li>

                    <li>
                        <img src="./img/view-dashboard.svg" alt="">
                        <a href="#">Communities</a>
                    </li>

                    <li>
                        <img src="./img/view-dashboard.svg" alt="">
                        <a href="#">Communities</a>
                    </li>
                </ul>
            </div> <!-- sidebar-options -->

        </div> <!-- sidebar -->

        <header>

            <div class="header-search">
                <button id="search-btn"><img src="./img/view-dashboard.svg" alt="search" height="30px"></button>
                <input type="search" id="site-search" name="site-search">
                <button id="notification-btn"><img src="./img/view-dashboard.svg" alt="search" height="30px"></button>
                <button id="profile-btn"><img src="./img/view-dashboard.svg" alt="search" height="30px"></button>
                <button id="mimsoo-text">
                    <p>Mimsoo Entertainment</p>
                </button>
            </div> <!-- header-search-->

            <div class="header-name">

                <div class="header-name-pic">
                    <img src="./img/view-dashboard.svg" alt="header-pic" height="70px">
                </div> <!-- profile-name-pic -->

                <div class="header-name-subtext">
                    <p>Hi there,</p>
                </div> <!-- header-name-subtext -->

                <div class="header-name-maintext">
                    <p>Mimsoo Entertainment (@mimsoo)</p>
                </div> <!-- header-name-maintext -->

            </div> <!-- header-name -->

            <div class="header-btn">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div> <!-- header-btn -->

        </header>

        <div class="main-content">

            <div class="projects">
            </div> <!-- projects -->

            <div class="announcements">
            </div> <!-- main-announcements-->

            <div class="trendings">
            </div> <!-- trendings -->

        </div> <!-- main-content -->

    </div> <!-- container -->

</body>

</html>
